<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Chess online &#9816;</title>
    <link rel="stylesheet" type="text/css" href="chess.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="widget.js"></script>
    <script src="chess.js"></script>
    <script src="server.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1>Ajedrez &#9816;</h1>
    <noscript>Por favor, activa JavaScript</noscript>
    <div id="game">
      <div id="messages">
      </div>
      <div id="historial">
      </div>
      <div id="boardgame">
        <canvas id="board"></canvas>
        <div id="promotion" class="board-message">
          <button type="button" id="p-queen"></button>
          <button type="button" id="p-rook"></button>
          <button type="button" id="p-bishop"></button>
          <button type="button" id="p-knight"></button>
          <button type="button" id="cancel">Cancelar</button>
        </div>
        <div id="start" class="board-message">
          <button type="button" id="startbutton">
            Empezar partida como BLANCAS
          </button>
        </div>
      </div>
      <div id="misc">
        <div id="pieces">
          <div id="black">
            <p>NEGRAS</p>
          </div>
          <div id="white">
            <p>BLANCAS</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const HOST = "{{ host }}";
      const PORT = "{{ port }}";
      const ADDRESS = HOST + ":" + PORT;
      const startingPosition = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";
      const board = new Board();
      const conn = new WebSocket('ws://' + ADDRESS + '/ws');
      const boardViewer = new BoardViewer(document.getElementById("board"), board, (32+64)/2, conn);
      const messages = new Messages(document.getElementById("messages"));
      const historial = new Messages(document.getElementById("historial"));
      messages.text = "Esperando un jugador...";
      boardViewer.draw();
      const game = new Game(conn, boardViewer, messages);
      const whiteCounter = new PieceCounter("white");
      whiteCounter.addToParent(document.getElementById("black"));
      const blackCounter = new PieceCounter("black");
      blackCounter.addToParent(document.getElementById("white"));
      const promotion = new Promotion(document.getElementById("promotion"), boardViewer);
      promotion.hide();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Chess online &#9816;</title>
    <link rel="stylesheet" type="text/css" href="chess.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="widget.js"></script>
    <script src="chess.js"></script>
    <script src="server.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1>Ajedrez &#9816;</h1>
    <noscript>Por favor, activa JavaScript</noscript>
    <div id="game">
      <div id="left">
        <div id="messages" class="border">
        </div>
        <div id="historial-container" class="border">
          <table id="historial">
            <thead>
              <tr>
                <th>Turno</th>
                <th class="fixed-width-5rem">BLANCAS</th>
                <th class="fixed-width-5rem">NEGRAS</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div id="boardgame">
        <canvas id="board" class="border"></canvas>
        <div id="promotion" class="border">
          <button type="button" id="p-queen"></button>
          <button type="button" id="p-rook"></button>
          <button type="button" id="p-bishop"></button>
          <button type="button" id="p-knight"></button>
          <button type="button" id="cancel">Cancelar</button>
        </div>
        <div id="request-dialog" class="border">
          <p>El otro jugador ha pedido recomenzar la partida como BLANCAS. ¿Aceptas?</p>
          <button type="button" id="request-yes">Sí</button>
          <button type="button" id="request-no">No</button>
        </div>
      </div>
      <div id="misc" class="border">
        <div id="pieces">
          <div id="black">
            <p>NEGRAS</p>
          </div>
          <div id="white">
            <p>BLANCAS</p>
          </div>
        </div>
        <button type="button" id="startbutton">
          Empezar partida como BLANCAS
        </button>
        <button type="button" id="request-restart">
          Pedir reiniciar la partida como BLANCAS.
        </button>
      </div>
    </div>
    <script>
      const HOST = "{{ host }}";
      const PORT = "{{ port }}";
    </script>
    <script src="main.js"></script>
  </body>
</html>

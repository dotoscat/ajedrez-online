<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Chess online &#9816;</title>
    <link rel="stylesheet" type="text/css" href="chess.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="widget.js"></script>
    <script src="chess.js"></script>
    <script src="server.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1>Ajedrez &#9816;</h1>
    <noscript>Por favor, activa JavaScript</noscript>
    <div id="game">
      <div id="left">
        <div id="messages" class="border">
        </div>
        <div id="historial-container" class="border">
          <table id="historial">
            <thead>
              <tr>
                <th>Turno</th>
                <th class="fixed-width-5rem">BLANCAS</th>
                <th class="fixed-width-5rem">NEGRAS</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div id="boardgame">
        <canvas id="board" class="border"></canvas>
        <div id="promotion" class="border">
          <button type="button" id="p-queen"></button>
          <button type="button" id="p-rook"></button>
          <button type="button" id="p-bishop"></button>
          <button type="button" id="p-knight"></button>
          <button type="button" id="cancel">Cancelar</button>
        </div>
      </div>
      <div id="misc" class="border">
        <div id="pieces">
          <div id="black">
            <p>NEGRAS</p>
          </div>
          <div id="white">
            <p>BLANCAS</p>
          </div>
        </div>
        <button type="button" id="startbutton">
          Empezar partida como BLANCAS
        </button>
        <button type="button" id="request-restart">
          Pedir reiniciar la partida como BLANCAS.
        </button>
      </div>
    </div>
    <script>
      const HOST = "{{ host }}";
      const PORT = "{{ port }}";
      const ADDRESS = HOST + ":" + PORT;
      const startingPosition = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";
      const board = new Board();
      const conn = new WebSocket('ws://' + ADDRESS + '/ws');
      const boardViewer = new BoardViewer(document.getElementById("board"), board, (32+64)/2, conn);
      const messages = new Messages(document.getElementById("messages"));
      const historial = new Historial(document.getElementById("historial"));
      messages.text = "Esperando un jugador...";
      boardViewer.draw();
      const game = new Game(conn, boardViewer, messages);
      const whiteCounter = new PieceCounter("white");
      whiteCounter.addToParent(document.getElementById("black"));
      const blackCounter = new PieceCounter("black");
      blackCounter.addToParent(document.getElementById("white"));
      const startGame = new StartGame(document.getElementById("startbutton"));
      const requestRestart = new RequestRestart(document.getElementById("request-restart"));
      const promotion = new Promotion(document.getElementById("promotion"), boardViewer);
      promotion.hide();
      startGame.hide();
      requestRestart.hide();
      messages.element.style.width = getComputedStyle(document.getElementById("historial-container")).width;
    </script>
  </body>
</html>
